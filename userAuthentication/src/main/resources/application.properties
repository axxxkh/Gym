server.port=8070
spring.application.name=authentication
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/SPORTCLUB?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#User properties
spring.datasource.username=root
spring.datasource.password=12345678
#Security Keycloak properties
spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

# suppress inspection "UnusedProperty"
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8070/realms/SpringGymProject
# suppress inspection "UnusedProperty"
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# suppress inspection "UnusedProperty"
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/SpringGymProject